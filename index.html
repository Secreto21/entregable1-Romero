<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulador de Ahorro</title>
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
  <main>
    <h1>Simulador Financiero Básico</h1>
    <!-- Solo el form mejorado -->
  <form id="formAhorro" autocomplete="off">
  <fieldset>
    <legend>Datos para el cálculo</legend>
    <div class="form-group">
      <label for="ahorroMensual">Ahorro mensual:</label>
      <input type="number" id="ahorroMensual" name="ahorroMensual" min="0" required>
    </div>
    <div class="form-group">
      <label for="meses">Cantidad de meses:</label>
      <input type="number" id="meses" name="meses" min="1" required>
    </div>
    <button type="submit">Calcular</button>
  </fieldset>
</form>
    <section id="resultado" aria-live="polite"></section>
    <section id="historial"></section>
    <button id="limpiarHistorial" type="button">Limpiar historial</button>
  </main>
  <script src="js/simulador.js"></script>
</body>
</html>
